{% extends "layout.html" %}
{% block content %}

    <p>Welcome to Sweeter!</p>

    {%  for post in posts %}
    <div>
        <fieldset>
            <legend>{{ post.title }}</legend>
            <a href="#">{{ post.author }}</a>
            <small >{{ post.date_posted }}</small>

            <h2><a href="#">{{ post.title }}</a></h2>
            <p >{{ post.content }}</p>
        </fieldset>
    </div>

    {% endfor %}
{% endblock content %}
